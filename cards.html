            body {
                padding: 0px!important;
                margin: 0px!important;
                background-color: #202020;
                text-align: center;
            }
    
            * { 
              font-family: 'futuramedium'!important; 
              color: #ffffff;
              font-weight: 200;
              font-style: normal;
              font-size: 14px;
            }

            .wrap {
                width: 550px;
                margin: 20px auto;
                padding: 30px;
                text-align: center;
                position: relative;
                z-index: 10;
                background: #353535;
                border-radius: 5px;
            }

            @media (max-width: 768px) {
              .wrap {
                width: auto;
                margin: 0 20px;

              }
            }

            h1 {
                font-family: 'futura_roundbold' !important; 
                font-size: 30px;
                color: #454545;
                line-height: 30px;
                margin: 0;
                padding-top: 40px;
            }

            h2 {
                font-family: 'futura_roundbold' !important; 
                font-size: 20px;
                color: #454545;
                line-height: 20px;
                margin: 0;
                padding-bottom: 30px;
            }
    
            strong {
                  font-family: 'futura_roundbold' !important; 
                  font-size: 20px;
            }

            #translated, #translation, #new, #arrow, #kanji, #pronunciation {
                display: none;
            }

            button {
                padding: 10px 20px;
                border-radius: 5px;
                display: block;
                height: auto;
                margin: 0 auto;
                margin-top: 20px;
                background: #202020;
                border: 0px;
                font-family: 'futura_roundbold' !important; 
                text-transform: uppercase;
                cursor: pointer;
            }

            button:hover {
                background: #282828;
                animation: 1s skew-x-shakeng ease-out;
            }

            #translated {
                padding: 20px;
                border-radius: 5px;
                margin: 0 auto;
                background: #454545;
                border: 5px dashed #3d3d3d;
                font-family: 'futuramedium' !important; 
            }

            #translation {
                font-size: 17px;
                line-height: 30px;
            }

            #kanji {
                line-height: 20px;
            }

            #pronunciation {
                line-height: 20px;
                text-transform: italic;
            }

            #arrow {
                color: #202020;
                font-size: 40px;
                padding: 0px;
                margin: 0px auto;
                rotate: 90deg;
                height: 50px;
                width: 50px;
             }

             button#refresh {
                color: #454545;
                text-transform: lowercase;
                margin-top: 30px;
                background: transparent;
             }

             button#refresh:hover {
                color: #585858;
             }

            @-webkit-keyframes skew-x-shakeng{
                 0% { transform: skewX(-8deg); }
                 5% { transform: skewX(8deg); }
                 10% { transform: skewX(-8deg); }
                 15% { transform: skewX(8deg); }
                 20% { transform: skewX(0deg); }
                 100% { transform: skewX(0deg); }
            }
        </style>
        
    </head>
